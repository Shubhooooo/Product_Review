<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>

<body class="flex j-center">
    <div class="container mx-auto r-corner">
        <div class="img">
            <img src="images/image-product-desktop.jpg" alt="perfume" class="half">
            <div class="half right">
                <div class="child">
                    <div class="p-name grey montserrat sm-size mx-bottom">
                        PERFUME
                    </div>
                    <div class="p-more fraunces mx-bottom f-xx-large">
                        Gabrielle Essence Eau De Parfum
                    </div>
                    <div class="p-details mx-bottom grey montserrat sm-size j-center line-height">
                        A floral,solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the
                        House of CHANEL.
                    </div>
                    <div class="mx-bottom price">
                        <div class="i-block fraunces dark-cyan f-xx-large">
                            $149.99
                        </div>
                        <div class="i-block montserrat grey cut sm-size right" id="cut-price">
                            $169.99
                        </div>
                    </div>
                    <div class="cart bg-dark-cyan r-corner flex j-center a-items-center mx-bottom montserrat">
                        <img src="images/icon-cart.svg" alt="cart">Add to Cart
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
